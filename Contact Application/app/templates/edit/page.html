<!--template to render our edit/add contact form-->
<div class="form-container">
<div class="row">
  <div class="span4 signup">
        <div class="row">
            <div class="login-form well">
                <h2 id="title-holder">Add Contact</h2>

                <form action="">
                    <fieldset>
                      
                       <div class="profile-image-container" style="display:none">
                           <img id="profile-image"/>
                       </div>
                       <div class="modal-show-link" style="display:none"><a href="#">Upload Image</a></div>

                      <div class="control-group">
                        <div class="clearfix controls">
                            <label>Relationship type</label>                         
                                <select name="relationshipid" id="relationshipid" class="span1"></select>
                        </div>
                      </div>
                       <div class="control-group">
                        <div class="clearfix controls">
                            <label>First name</label>
                            <input type="text" placeholder="First name" name="firstname" id="firstname" class="span3" data-error-style="inline"/>
                        </div>
                      </div>
                      <div class="control-group">
                        <div class="clearfix controls">
                            <label>Last name</label>
                            <input type="text" placeholder="Last name" name="lastname" id="lastname" class="span3" data-error-style="inline"/>
                        </div>
                      </div>
                      <div class="control-group">
                        <div class="clearfix controls">
                            <label>Phone number</label>
                            <input type="text" placeholder="Phone number" name="phone" id="phone" class="span3" data-error-style="inline"/>
                        </div>
                      </div>
                      <div class="control-group">
                        <div class="clearfix controls">
                            <label>Address</label>
                            <input type="text" placeholder="Address" name="address" id="address" class="span3" data-error-style="inline"/>
                        </div>
                      </div>
                      <div class="control-group">
                        <div class="clearfix controls">
                            <label>Country</label>
                            <input type="text" placeholder="Country" name="country" id="country" class="span3" data-error-style="inline"/>
                        </div>
                      </div>
                    
                      <!--button-->
                      <div class="controls">
                            <button class="btn btn-large btn-primary" type="submit" name="update">Save</button>
                      </div>
                      
                    </fieldset>
                </form>
                
            </div>
         
      
        </div>
    </div>
</div>
</div>
